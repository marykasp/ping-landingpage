<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<!-- Displays site property based on user's device -->

	<link rel="icon" type="image/png" size="32x32" href="./images/favicon-32x32.png">
	<link href="https://fonts.googleapis.com/css?family=Libre+Franklin:300,600,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="./css/style.css">
	<script src="https://unpkg.com/ionicons@4.5.5/dist/ionicons.js"></script>
	<title>Ping | Coming Soon</title>
</head>
<body>
	<header id="header-main" class="text-center">
		<div class="container">
			<img class="logo" src="./images/logo.svg" alt="Ping Company Logo">
			<h1><span class="text-light">We are launching</span> <strong>soon!<strong></h1>

			<h2>Subscribe and get notified</h2>
		</div>
	</header>

	<div class="container">
		<form class="text-center" action="index.html" method="post">
			<input class="input-email"input-type="email" name="email" id="email" placeholder="Your email address" required>
			<button class="primary-btn shadow-bottom" type="submit" name="button" value="foo">Notify Me</button>
		</form>


		<div id="image-body" class="container text-center">
			<img class="illustration" src="./images/illustration-dashboard.png" alt="Dashboard illustration">
		</div>

		<footer class="text-center">
			<div class="icons">
				<ion-icon name="logo-facebook"></ion-icon>
      	<ion-icon name="logo-twitter"></ion-icon>
      	<ion-icon name="logo-instagram"></ion-icon>
			</div>
			<p>&copy; Copyright Ping. All rights Reserved</p>
			<p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/marykasp">Mary Kasparian</a>.
    </p>
		</footer>
	</div>





</body>
</html>
